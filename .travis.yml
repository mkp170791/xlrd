dist: xenial
6udo: false
cache: pip

language: python

matrix:
  include:
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.6"
      env: TOXENV=py36


install:
  - pip install tox

script:
  - tox

after_success:
  - if [ $TOXENV != lint ]; then pip install coveralls; fi
  - if [ $TOXENV == py27 ]; then pip install requests --upgrade; fi 
  - if [ $TOXENV != lint ]; then coveralls;  fi

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  distributions: "sdist bdist_wheel" 
  file: dist/* 
  on:
    repo: mpmkp2020/xlrd_demo
    python: "3.7"
 
